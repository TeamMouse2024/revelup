<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay_Complect</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- 내부 CSS -->
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/pay_complect.css}" />
    <script src="/pay.js" defer></script>

<body>

<div th:insert="~{/fragments/header.html}"></div>

<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">결제완료</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">지구를 위한 착한 아이디어</p>
                </div>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="success">
        <img src="img/features/success.png" class="check">


    </div>
</section>

<section class="product">
    <div class="image-box"> <!-- 컨테이너 스타일-->
        <img src="img/product/p1.png" class="image"> <!--사진에 대한 이미지 css적용시 사용-->
    </div>
</section>
<section class="note">
    <p class="image-desc">
        <a style="font-weight: bold;">청바지로 만든 슬리퍼</a><br>
        <a><strong>선물가격 : </strong> 40,000원</a><br>
        <a><strong>후원날짜 : </strong> 2024-02-25</a><br>
        <a><strong>색상 :</strong> 블루 </a><br>
        <a><strong>수량 :</strong>1개</a><br>
        <a><strong>마감일 :</strong>2024-04-25</a><br>
    </p>
</section>
<section class="pay">
    <!-- 결제하기 , 카카오 페이 버튼-->
    <div class="paybutton"></div>
    <button onclick="" class="form-paybutton">상세조회</button>
</section>
<br>
<br>
<br>
<br>
<div id="footer"></div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
