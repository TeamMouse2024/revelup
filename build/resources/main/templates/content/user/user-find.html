<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Find</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-find.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-find-modal.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<div th:insert="~{/fragments/header.html}"></div>

<!-- 아이디 찾기 섹션 -->
<section class="banner-id">
    <div class="user-banner">
        <img src="/img/id.png" alt="유저 배너">
        <p>아이디 찾기</p>
    </div>
</section>
<hr>

<section class="find-id">
    <div class="col-lg-8">
        <div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
            <!-- 이름 입력 -->
            <div class="name" style="margin-top: 10px;">
                <div class="label"  style="margin-right: 465px;">이름</div>
                <input type="text" class="input" placeholder="이름을 입력하세요">
            </div>
            <!-- 비밀번호 입력 -->
            <div class="password" style="margin-top: 10px;">
                <div class="label" style="margin-right: 437px;">비밀번호</div>
                <input type="password" id="password1" class="input" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
        <button onclick="location.href='/content/user/user-find-id'" id="findIdBtn" class="btn-id" style="margin-top: 30px; font-size: 15px;">아이디 찾기</button>
    </div>
</section>

<!-- 비밀번호 재설정 섹션 -->
<section class="banner-password" style="margin-top: 50px">
    <div class="user-banner">
        <img src="/img/password.png" alt="유저 배너">
        <p>비밀번호 재설정</p>
    </div>
</section>
<hr>

<section class="find-password" style="margin-top: 80px">
    <div class="col-lg-8">
        <div class="col-lg-1.5 col-md-1.5 col-sm-1.5">
            <!-- 아이디 입력 -->
            <div class="username" style="text-align: center;">
                <div class="label" style="margin-right: 450px;">아이디</div>
                <input type="text" class="input" placeholder="아이디를 입력하세요">
            </div>
            <!-- 이름 입력 -->
            <div class="name" style="margin-top: 10px;">
                <div class="label" style="margin-left: 10px; margin-right: 475px;">이름</div>
                <input type="text" class="input" placeholder="이름을 입력하세요">
            </div>
            <!-- 이메일 입력 창-->
            <div class="email">
                <div class="input-container" style="margin-top: 10px;">
                    <div class="label" style="margin-right: 450px; margin-bottom: -2px">이메일</div>
                    <input type="text" id="email" name="email" class="email-input" placeholder="@를 포함한 이메일을 입력하세요">
                    <!-- 인증번호 전송 버튼 -->
                    <button id="sendEmail" class="btn-email sendEmail-input" style="font-size:14px">인증번호 전송</button>
                    <!-- 인증번호 재전송 버튼 -->
                    <button id="resendEmail" class="btn-email sendEmail-input" style="font-size:14px; display:none">재전송</button>
                </div>
                <div class="input-container">
                    <!-- 인증번호 입력 창 -->
                    <input type="text" id="authCode" name="authCode" class="authCode-input" placeholder="발송된 인증번호를 입력하세요">
                    <!-- 인증번호 확인 버튼 -->
                    <button id="confirmEmail" class="btn-email confirmEmail-input" style="font-size:14px">인증번호 확인</button>
                </div>
            </div>
        </div>
        <button onclick="location.href='/content/user/user-find-password'" id="resetPasswordBtn" class="btn-password" style="margin-top: 30px; margin-bottom:80px; font-size: 14px;">재설정</button>
    </div>
</section>

<!-- 이메일 입력 필요 모달 -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailModalLabel">이메일 입력 필요</h5>
            </div>
            <div class="modal-body">
                이메일 입력이 필요합니다. 작성 후 다시 시도해주세요.
            </div>
            <div class="modal-footer" >
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- 이메일 형식 오류 모달 -->
<div class="modal fade" id="emailFormatErrorModal" tabindex="-1" role="dialog" aria-labelledby="emailFormatErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailFormatErrorModalLabel">오류</h5>
            </div>
            <div class="modal-body">
                올바른 이메일이 아닙니다. @포함한 이메일을 입력하세요.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- 이메일 발송 완료 모달 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">이메일 발송 완료</h5>
            </div>
            <div class="modal-body">
                이메일이 성공적으로 발송되었습니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" >닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- 재전송 완료 모달 -->
<div class="modal fade" id="resendEmailModal" tabindex="-1" role="dialog" aria-labelledby="resendEmailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resendEmailModalLabel">이메일 발송 완료</h5>
            </div>
            <div class="modal-body">
                이메일이 성공적으로 재발송되었습니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:insert="~{/fragments/footer.html}"></div>

<!-- JavaScript -->
<script th:src="@{/js/email-resend.js}"></script>
</body>
</html>
