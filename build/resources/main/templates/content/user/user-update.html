<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Bootstrap CSS -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/mypage.css}" rel="stylesheet">
    <link th:href="@{/css/user-update.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<div th:insert="~{/fragments/header.html}"></div>


<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">마이페이지</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">마이페이지</p>
                </div>
            </div>

        </div>
    </div>
</section>


<div class="container" style="border-top: 1px solid lightgray; margin-top: 15px;">
    <br>
    <div class="row">
        <!-- 왼쪽 사이드바 -->
        <div class="col-lg-3">
            <div class="sidebar" style="font-size: 15px; color: #000; padding-top: 10px; padding-bottom: 10px;">
                <ul class="list">
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">내 정보</a>
                    <a th:href="@{/content/user/user-show}" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">나의 정보 조회</a>
                    <a th:href="@{/content/user/user-delete1}" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">회원 탈퇴</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">나의 후원 내역</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">후원 내역 조회</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">나의 펀딩 내역</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">펀딩 내역 조회</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">펀딩 신규 등록</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">찜한 내역 관리</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">찜한 목록 조회</a>
                </ul>
            </div>
        </div>

        <!-- 회원 수정 폼 -->

        <div class="col-lg-8">
            <a style="margin-bottom: 20px; font-size: 18px;">내 정보 &gt; <b>내 정보 수정</b></a>
            <div class="col-lg-1.5 col-md-1.5 col-sm-1.5" style="margin-top: 50px;">
                <!-- 아이디 입력 -->
                <div class="username" style="text-align: center;">
                    <div class="label" style="margin-right: 450px;">아이디</div>
                    <input type="text" class="input" placeholder="아이디를 입력하세요">
                </div>
                <!-- 이름 입력 -->
                <div class="name" style="text-align: center;">
                    <div class="label" style="margin-right: 470px;">이름</div>
                    <input type="text" class="input" placeholder="이름을 입력하세요">
                </div>
                <!-- 비밀번호 입력 -->
                <div class="password" style="text-align: center;">
                    <div class="label" style="margin-right: 440px;">비밀번호</div>
                    <input type="password" class="input" placeholder="비밀번호를 입력하세요">
                </div>
                <!-- 휴대폰 번호 입력 -->
                <div class="phone" style="text-align: center;">
                    <div class="label" style="margin-right: 420px;">휴대폰 번호</div>
                    <input type="tel" class="input" placeholder="휴대폰 번호를 입력하세요">
                </div>
                <!-- 주소 입력 -->
                <div class="form-container">
                    <div class="input-container" style="text-align: center;">
                        <div class="label" style="margin-bottom: -8px; margin-right: 470px;">주소</div>
                        <input type="text" id="sample6_postcode" class="postcode-input" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" class="btn-modify" value="우편번호 찾기">
                    </div>
                    <div class="input-container" style="text-align: center;">
                        <input type="text" id="sample6_address" class="address-input" placeholder="주소">
                        <input type="text" id="sample6_detailAddress" class="detail-address-input" placeholder="상세주소">
                    </div>
                </div>
                <!-- 이메일 입력 창-->
                <div class="email" style="text-align: center;">
                    <div class="input-container" style="margin-top: 10px;">
                        <div class="label" style="margin-bottom: -8px; margin-right: 450px;">이메일</div>
                        <input type="text" id="email" name="email" class="email-input" placeholder="@를 포함한 이메일을 입력하세요">
                        <!-- 인증번호 전송 버튼 -->
                        <button class="btn-email" id="sendEmail">인증번호 전송</button>
                    </div>
                    <div class="input-container">
                        <!-- 인증번호 입력 창 -->
                        <input type="text" id="authCode" name="authCode" class="authCode-input" placeholder="발송된 인증번호를 입력하세요">
                        <!-- 인증번호 확인 버튼 -->
                        <button class="btn-email" id="confirmEmail" >인증번호 확인</button>
                    </div>
                </div>
                <!-- 수정 버튼 -->
                <button onclick="" class="btn-mo" style="margin-top: 50px; display: block; margin-left: auto; margin-right: auto;">
                    수정하기
                </button>
            </div>
        </div>
    </div>

    <section class="features-area">
        <div class="container">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </section>

    <div th:insert="~{/fragments/footer.html}"></div>
</div>

<!-- Bootstrap JS -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script th:src="@{/js/user-update.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
