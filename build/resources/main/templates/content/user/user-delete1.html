<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/mypage.css" rel="stylesheet" th:href="@{/css/mypage.css}">
    <link href="../css/user-delete1.css" rel="stylesheet" th:href="@{/css/user-delete1.css}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
<div th:insert="~{/fragments/header.html}"></div>


<!-- 배너 부분 -->
<section class="banner2-area">
    <div class="container">
        <div class="row fullscreen align-items-center">
            <div class="col-lg-10">
                <div class="banner2-content">
                    <h1 style="font-weight: bold; margin-left: 94px;">마이페이지</h1>
                    <br>
                    <p style="color:white; margin-left: 100px;">회원 탈퇴</p>
                </div>
            </div>

        </div>
    </div>
</section>


<div class="container" style="border-top: 1px solid lightgray; margin-top: 15px;">
    <br>
    <div class="row">
        <!-- 왼쪽 사이드바 -->
        <div class="col-lg-3">
            <div class="sidebar" style="font-size: 15px; color: #000; padding-top: 10px; padding-bottom: 10px;">
                <ul class="list">
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">내 정보</a>
                    <a th:href="@{/content/user/user-show}" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">나의 정보 조회</a>
                    <a th:href="@{/content/user/user-delete1}" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">회원 탈퇴</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">나의 후원 내역</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">후원 내역 조회</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">나의 펀딩 내역</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">펀딩 내역 조회</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">펀딩 신규 등록</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">찜한 내역 관리</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">찜한 목록 조회</a>
                </ul>
            </div>
        </div>


        <div class="col-lg-8">
            <a style="margin-bottom: 20px; font-size: 18px;">내 정보 &gt; <b>회원 탈퇴</b></a>
            <div class="col-lg-1.5 col-md-1.5 col-sm-1.5" style="margin-top: 20px; text-align: center;">
                <form class="delete2">
                    <h6>탈퇴 사유는 무엇인가요?</h6>
                    <select id="reason" onchange="toggleOtherReason()">
                        <option value="none">탈퇴 사유를 선택해주세요</option>
                        <option value="rejoin">재가입을 위해</option>
                        <option value="content_quality">콘텐츠 품질과 서비스 정보 부족</option>
                        <option value="customer_service">고객 서비스의 불만</option>
                        <option value="notification">잦은 알림과 이메일 발송</option>
                        <option value="system_failure">시스템 장애 (속도, 잦은 장애 등)</option>
                        <option value="privacy_concern">개인 정보 노출 우려(신용 정보 등)</option>
                        <option value="other">기타 (직접 입력하기)</option>
                    </select>
                    <br>
                    <textarea class="otherbox" id="otherReason" name="otherReason" placeholder="탈퇴 사유 입력해주세요" style="display: none;"></textarea>
                    <br>
                </form>
                <h6 style="font-weight: bold; margin-right: 450px; font-size: 13px; margin-bottom: 1px; margin-top: 50px;">탈퇴 동의</h6>
                <textarea class="delete-agreement-text" readonly>
                    제7조 (회원 탈퇴 및 이용 제한)

(1) 탈퇴를 원하는 회원은 회원 본인이 직접 온라인을 통해 탈퇴 신청을 해야 합니다.
(2) 회원 가입시 입력했던 개인신상 정보는 회원 탈퇴 요청 혹은 보관 동의기간 종료 시 즉각 삭제됩니다.
(3) 회사는 회원이 다음 각 호에 해당되는 행위를 했을 경우 사전 고지 없이 이용 계약을 해지(회원 탈퇴)할 수 있습니다.
1. 사회 공공질서나 건전한 미풍양속에 저해되는 활동을 하는 경우
2. 다른 사람의 권리 등을 침해하는 불법적 게시물을 올리는 경우
3. 자신의 정보 등을 허위로 입력한 경우
4. 동일인이 여러 이메일주소를 이용하여 복수 지원하는 경우
5. 타인의 명의를 도용해 회원으로 가입한 경우
6. 다양한 불법적 수단으로 본 사이트의 운영을 방해하는 경우
7. 회사가 제공하는 서비스 이용 중 얻게 된 정보를 상업적으로 이용하거나 무단으로 외부에 공표하는 경우
8. 기타 다른 회원이나 회사에 피해를 끼치는 경우

(4) 회사는 제7조 (2)항의 규정에 의해 이용 계약이 해지(회원 탈퇴)된 이용자의 경우 해당 이용자의 서비스 이용(회원 가입)을 최대 2년까지 제한할 수 있습니다.</textarea>
                <div class="agreement" style="margin-left: 330px;">
                <input type="checkbox" id="withdrawal-agreement" name="withdrawal-agreement">
                <label for="delete-agreement" style="font-size: 14px;">탈퇴 약관에 동의합니다.</label>
            </div>

            <div class="email" style="margin-top: 50px;">
                <div class="input-container" style="margin-top: 10px;">
                    <input type="text" id="email" name="email" class="email-input" placeholder="@를 포함한 이메일을 입력하세요">
                    <!-- 인증번호 전송 버튼 -->
                    <button class="btn-email" id="sendEmail" onclick="sendVerificationCode()">인증번호 전송</button>
                </div>
                <div class="input-container">
                    <!-- 인증번호 입력 창 -->
                    <input type="text" id="authCode" name="authCode" class="authCode-input" placeholder="발송된 인증번호를 입력하세요">
                    <!-- 인증번호 확인 버튼 -->
                    <button class="btn-email" id="confirmEmail">인증번호 확인</button>
                </div>
            </div>
            <div class="button-group" style="margin-top: 50px; margin-bottom: 50px;">
                <button type="submit" class="btn-cancel">돌아가기</button>
                <button type="submit" id="submitBtn" class="btn-delete" onclick="location.href='/fragments/user-delete2'" disabled>탈퇴하기</button>
            </div>
        </div>
    </div>
</div>


<div th:insert="~{/fragments/footer.html}"></div>

<!-- Bootstrap JS -->
<script th:src="@{/js/user-delete1.js}"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
