    <title></title>

    <!-- Bootstrap CSS -->

<body>

<!-- 배너 부분 -->

                </div>
            </div>

    </div>
</section>

    <br>
    <div class="row">
        <!-- 왼쪽 사이드바 -->
        <div class="col-lg-3">
            <div class="sidebar" style="font-size: 15px; color: #000; padding-top: 10px; padding-bottom: 10px;">

                    <a th:href="@{/content/user/user-show}" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">나의 정보 조회</a>
                    <a th:href="@{/content/user/user-delete1}" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">회원 탈퇴</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">나의 후원 내역</a>

                    <a href="new-funding.html" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">펀딩 신규 등록</a>
                    <a style="font-weight: bold; font-size: 18px; background-color: rgb(240, 240, 240); display: block; padding: 10px; text-decoration: none;">찜한 내역 관리</a>
                    <a href="" class="sidebar-main" style="display: block; padding: 5px 10px; text-decoration: none;">찜한 목록 조회</a>
                </ul>
            </div>
        </div>

        <!-- 회원가입 폼 -->

        <div class="col-lg-8">
            <a style="margin-bottom: 20px; font-size: 18px;">내 정보 &gt; <b>회원 탈퇴</b></a>
            <div class="col-lg-1.5 col-md-1.5 col-sm-1.5" style="margin-top: 20px; text-align: center;">
                <h6 style="font-weight: bold">정말로 탈퇴 하시겠습니까?</h6>

                <button class="btn-cancel" style="margin-top: 50px;" th:onclick="|window.location.href='@{/fragments/user-show}'|">돌아가기</button>

    <section class="features-area">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
